<html>

<head>
    <title>php网站测试</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/style/register.css">
</head>

<body>
    <div id="login_1">
        <form action="register.php" method="POST">
            <p style="text-align: center;color: azure; font-size: 30px;">Register</p>
            <input class="username" name="username" placeholder="请输入用户名(必填)"><br>
            <input class="password" name="password" placeholder="请输入密码(必填)"><br>
            <input class="confirm" name="confirm" placeholder="请在此输入密码，以确认(必填)"><br>
            <input class="address" name="address" placeholder="请输入您的地址"><br>
            <input class="email" name="email" placeholder="请输入您的邮箱"><br>
            <input class="phone" name="phone" placeholder="请输入您的电话"><br>
            <button class="register" name="注册" value="注册">点击注册</button>
        </form>
        <button class="login" name="login" onclick="location.href='login.html'" >点击登录</button>
    </div>
</body>

</html>
